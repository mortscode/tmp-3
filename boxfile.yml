run.config:  
  engine: php
  engine.config:
    runtime: php-7.1
    document_root: public
    webserver: apache
    extensions:
      - ctype
      - pdo
      - pdo_mysql
      - mcrypt
      - gd
      - mbstring
      - json
      - curl
      - dom
      - iconv
      - imagick
      - session
      - zlib
    extra_packages:
      - jpegoptim-1.4.4

web.craft:  
  start: php-server
  network_dirs:
    data.storage:
      - craft/storage
  log_watch:
    craft[error]: craft/storage/runtime/logs/craft.log
    craft[stacktrace]: craft/storage/runtime/logs/phperrors.log

data.db:  
  image: nanobox/mysql:5.6

data.storage:  
  image: nanobox/unfs:0.9